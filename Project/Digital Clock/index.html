<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Hitesh Choudhary_Project 03</title>
    <style>
        body {
            background-color: grey;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20vh;
        }
        div {
            font-size: 29px;
            padding: 15px;
            background-color: rgba(255, 255, 0, 0.662);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1><i>Digital Clock</i></h1>
    <div></div>
</body>
</html>

<!-- Script -->
<script>
    // Display
    const display = document.querySelector('Div');

    // Second is also working
    // setInterval() - interval is set 60second
    setInterval(function () {
        let date = new Date();
        display.innerHTML = date.toLocaleTimeString();
    }, 1000);
</script>
