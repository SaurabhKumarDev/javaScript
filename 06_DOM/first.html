<!-- ---------------------------------------------------- Notes ---------------------------------------------------------------
    1.) window
    The window object is supported by all browsers. It represents the browser's window.
    All global JavaScript objects, functions, and variables automatically become members of the window object.
    Global variables are properties of the window object.

    2.) Complete html file
    "window.document" and "document" refer to a way to display the entire code of an HTML file in a web browser.
    
    3.) HTML Element Selector
    :: document.getElementById('title'); 
        Found the first ID with this name, but not the others.
    :: document.getElementByTagName('h1'); 
        :: document.getElementsByClassName('className');
            Every time this is accessed by using the index number
            But you can not able to use forEach loop in this statement
            For using forEach loop, you must have to use the Conversion First : Array.form(Stored_variable)
    
    4.) Get the Attribute value
    Enter Selector than (dot)attribute_name
    document.getElementById('id_name').getAttribute('attribute')

    5.) HTML class attribute
    Access using selector.className

    6.) Set Attribute
    Choose the part where you want to change or add a new one attribute.
    h1.setAttribute('attribute_name','value_of_attribute');
    
    7.) storing the document line within variable
    let title = document.getElementById('id_name')

    8.) Always use quotation marks when accessing HTML elements in JavaScript.

    9.) HTML text
    .innerHTML = Display all the text with HTMLTag content inside that element, including any style components within the tags.
    .innerText = Display only the text that was shown on the browser.
    .textContent = Show all text which is hidden too
